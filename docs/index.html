/* Create two equal columns that floats next to each other */
.columnmain {
  float: left;
  background: -webkit-gradient(linear, left top, right top, from(#968c78), to(#d6d1bd));
  //border-style: solid;
  width: 50%;
  padding: 10px;
}

.column {
  float: left;
  background: -webkit-gradient(linear, left top, right top, from(#968c78), to(#d6d1bd));
  //border-style: solid;
  width: 33.3333%;
  padding: 10px;
  overflow: scroll;
}
.row {
  float: left;
  background: -webkit-gradient(linear, left top, right top, from(#968c78), to(#d6d1bd));
  //border-style: solid;
  width: 100%;
  overflow: scroll;
  padding: 10px;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

function loadMetadata(obj)
{
      document.getElementById('metadata').setAttribute('src', "http://repositorytest.ancient-astronomy.org/collection/PROM/object/"+obj);
};

    $().w2grid(config.grid3);
});

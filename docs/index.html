<!DOCTYPE html>
<html>
<head>
    <title>Memphis Navigator</title>

<body>
<style>

/* Create two equal columns that floats next to each other */

left::after {
  content: "";
  background: url(Logo.png);
  opacity: 0.5;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  position: absolute;
  z-index: -1;   
}

.row {
  float: left;
  text-align: left;
  background: linear-gradient(lightgrey, lightblue);
  //border-style: solid;
  width: 100%;
  overflow: hidden;
  padding: 10px;
  border-style: none
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

table {
  border-collapse: separate;
  border-spacing: 50px 0;
}

td {
  padding: 3px 40px;
}

</style>
<div id="main" class="main" style="width: 100%; height: 1000px;"></div>
<!--<div id="sidebar" style="height: 300px; width: 200px; float: left"></div>-->

<script type="text/javascript">
function getValue(file){
   var value= $.ajax({ 
      url: file, 
      async: false
   }).responseText;
   return value;
}

var pstyle = 'background: lightgrey;';
persons=$.parseJSON(getValue('persons.json'))
objects=$.parseJSON(getValue('objects.json'))

titles=$.parseJSON(getValue('titles.json'))
relation=$.parseJSON(getValue('relation.json'))
selection=$.parseJSON(getValue('selection.json'))

        nodes: [

                           nodes: [
                           { id: 'grid4', text: 'Project', icon: 'fa-star-empty' },

                       ]},
                    
                     ]

                           nodes: [
                           { id: 'grid1', text: 'Persons', icon: 'fa-star-empty' },

                          { id: 'grid12', text: 'Objects with image', icon: 'fa-star-empty' }

,

        onClick: function (event) {
            $('#sidebar').css('width', (event.goFlat ? '35px' : '200px'));
            switch (event.target) {
                case 'grid1':
                    w2ui.layout.content('main', w2ui.grid1);

                case 'grid2':
                    w2ui.layout.content('main', w2ui.grid2);
                    break;
                case 'grid3':
                    w2ui.layout.content('main', w2ui.grid3);
                    break;
                case 'grid12':

                case 'grid13':
                    w2ui.layout.content('main', w2ui.grid13);
                    break;

}

function loadMetadata(obj)
{
      document.getElementById('metadata').setAttribute('src', "http://repositorytest.ancient-astronomy.org/collection/PROM/object/"+obj);
};


$(function () {
    // initialization
    $('#main').w2layout(config.layout);
    w2ui.layout.content('left', $().w2sidebar(config.sidebar));
    w2ui.layout.content('main', $().w2grid(config.grid1));

    $().w2grid(config.grid2);
    $().w2grid(config.grid3);

<!DOCTYPE html>
<html>
<head>
    <title>Memphis Navigator</title>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/w2ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/w2ui.css" />
</head>
<body>
<style>

/* Create two equal columns that floats next to each other */
.columnmain {
  float: left;
  background: linear-gradient(lightgrey, lightblue);
  //border-style: solid;
  width: 50%;
  padding: 10px;
}

.column {
  float: left;
  background: linear-gradient(lightgrey, lightblue);
  //border-style: solid;
  width: 33.3333%;
  padding: 10px;
  overflow: scroll;
}
.row {
  float: left;
  text-align: left;
  background: linear-gradient(lightgrey, lightblue);
  //border-style: solid;
  width: 100%;
  overflow: scroll;
  padding: 10px;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

	/*div.image {
   content:url(https://repositorytest.ancient-astronomy.org/PROM/ServicePROM/Images/PROM.jpg);
}*/

table {
  border-collapse: separate;
  border-spacing: 50px 0;
}

td {
  padding: 3px 40px;
}

</style>
<div id="main" style="width: 100%; height:1000px;"></div>


<script type="text/javascript">
function getValue(file){
   var value= $.ajax({ 
      url: file, 
      async: false
   }).responseText;
   return value;
}

persons=$.parseJSON(getValue('persons.json'))
objects=$.parseJSON(getValue('objects.json'))
titles=$.parseJSON(getValue('titles.json'))
relation=$.parseJSON(getValue('relation.json'))


var config = {
  
   layout: {
        name: 'layout',
        padding: 0,
        panels: [
            { type: 'left', size: 200, resizable: true, minSize: 120 },
            { type: 'main', minSize: 550, overflow: 'hidden' }
        ]
 
    },
 
    sidebar: {
        name: 'sidebar',
        nodes: [ 
       { id: 'general1', text: '<p align="center" style="font-size:15px;color:gray">General</p>', img: 'icon-folder', expanded: true, group: true,
              nodes: [ { id: 'p1', text: 'Project information', img: 'icon-folder', count: 5,
                           nodes: [
                           { id: 'grid4', text: 'Project', icon: 'fa-star-empty' },
                           { id: 'grid5', text: 'Project description', icon: 'fa-star-empty' },
                           { id: 'grid7', text: 'Database', icon: 'fa-star-empty' },
                           { id: 'grid8', text: 'Museums and Archives', icon: 'fa-star-empty' },
                           { id: 'grid9', text: 'Relevant Bibliography', icon: 'fa-star-empty' },
                          

                       ]},
                    
                     ]
            },
      { id: 'general2', text: '<p style="font-size:15px;color:gray">SQL Selection</p>',  img: 'icon-folder', expanded: true, group: true,
              nodes: [ { id: 'p2', text: 'Tables', img: 'icon-folder', count: 3,
                           nodes: [
                           { id: 'grid1', text: 'Persons', icon: 'fa-star-empty' },
                           { id: 'grid2', text: 'Objects', icon: 'fa-star-empty' },
                           { id: 'grid3', text: 'Titles', icon: 'fa-star-empty' }
                          

                       ]},
                    
                     ]
            },

//{ id: 'general1', text: 'Project information', group: true, expanded: true, nodes: [
  //            { id: 'grid4', text: 'Project', img: 'icon-page', selected: true },
  //            { id: 'grid5', text: 'Project description', img: 'icon-page', selected: true },
  //            { id: 'grid7', text: 'The database', img: 'icon-page', selected: true },
  //            { id: 'grid8', text: 'Museums and Archives', img: 'icon-page', selected: true },
  //            { id: 'grid9', text: 'Relevant Bibliography', img: 'icon-page', selected: true },
  //          ]},
           
 // { id: 'general2', text: 'SQL Selection', group: true, expanded: true, nodes: [
 //             { id: 'grid1', text: 'Persons', img: 'icon-page', selected: true },
//           { id: 'grid2', text: 'Objects', img: 'icon-page' },
//         { id: 'grid3', text: 'Titles', img: 'icon-page' }
//   ]},
            { id: 'general3', text: '<p style="font-size:15px;color:gray">Statistics</p>', group: true, expanded: true, nodes: [
                { id: 'grid6', text: 'Job groups vs. Period', img: 'icon-folder', selected: true },
                { id: 'grid11', text: 'Trismegistos', img: 'icon-folder', selected: true }
          
            
            ]},       
             { id: 'general4', text: '<p style="font-size:15px;color:gray">Help</p>', group: true, expanded: true, nodes: [
                { id: 'grid10', text: 'Navigator', img: 'icon-folder', selected: true }
            
            ]}     
        ],
        onClick: function (event) {
            switch (event.target) {
                case 'grid1':
                    w2ui.layout.content('main', w2ui.grid1);
                    break;
                case 'grid2':
                    w2ui.layout.content('main', w2ui.grid2);
                    break;
                case 'grid3':
                    w2ui.layout.content('main', w2ui.grid3);
                    break;
                case 'grid4':
                    w2ui.layout.content('main', '<iframe class="PI" id="ProjectInformation" src="projectinformation/the_project.html" style="width: 100%; height: 100%"></iframe>');
                    break;
                case 'grid5':
                    w2ui.layout.content('main', '<iframe class="PI" id="ProjectInformation" src="projectinformation/project_description.html" style="width: 100%; height: 100%"></iframe>');
                    break;
               case 'grid7':
                    w2ui.layout.content('main', '<iframe class="PI" id="ProjectInformation" src="projectinformation/database.html" style="width: 100%; height: 100%"></iframe>');
                    break;
              case 'grid8':
                    w2ui.layout.content('main', '<iframe class="PI" id="ProjectInformation" src="projectinformation/museums_and_archives.html" style="width: 100%; height: 100%"></iframe>');
                    break;
              case 'grid9':
                    w2ui.layout.content('main', '<iframe class="PI" id="ProjectInformation" src="projectinformation/relevant_bibliography.html" style="width: 100%; height: 100%"></iframe>');
                    break;
              case 'grid10':
                    w2ui.layout.content('main', '<iframe class="PI" id="ProjectInformation" src="further/instructions.html" style="width: 100%; height: 100%"></iframe>');
                    break;
              case 'grid11':
                    w2ui.layout.content('main', '<iframe class="PI" id="ProjectInformation" src=" https://www.trismegistos.org/network/" style="width: 100%; height: 100%"></iframe>');
                    break;


                case 'grid6':
                    w2ui.layout.content('main', '<iframe class="Statistics" id="Statistics" src="https://topoi.github.io/Tombs/" style="width: 100%; height: 100%"></iframe>');

            }
        }
    },
    grid1: { 
        name: 'grid1',
        show : { toolbar : true,
                 toolbar     : true,
                 footer        : true,
                 lineNumbers    : true,
                 selectColumn: true,
                 expandColumn: false},
        multiSearch: true,
        searches: persons[0],
        columns: persons[1],
        records: persons[2],
        onClick: function(event) {

        var grid = this;
        event.onComplete = function() {
        var sel_rec_ids = grid.getSelection();
        
        if (sel_rec_ids.length) {
     
        var sel_record = grid.get(sel_rec_ids[0]);
        
        
        
        w2ui.layout.content('main','<iframe class="row" id="Content2" style="height: 100%"></iframe>');
        document.getElementById('Content2').setAttribute('src',"further/singleview_persons.html?ids="+(sel_record.id_persons).toString());
}
}}},
    grid2: { 
        name: 'grid2',
        show : { toolbar : true ,
                 toolbar     : true,
                 footer        : true,
                 lineNumbers    : true,
                 selectColumn: true,
                 expandColumn: false},
        multiSearch: true,
        searches: objects[0],
        columns: objects[1],
        records: objects[2],
        onClick: function(event) 
      {

        var grid = this;
        event.onComplete = function() {
        var sel_rec_ids = grid.getSelection();
        
        if (sel_rec_ids.length) {
     
        var sel_record = grid.get(sel_rec_ids[0]);
        w2ui.layout.content('main','<iframe class="row" id="Content2" style="height: 100%"></iframe>');
        document.getElementById('Content2').setAttribute('src',"further/singleview_objects.html?ids="+(sel_record.id_objects).toString());
}
}}
    },
    grid3: { 
        name: 'grid3',
        show : { toolbar : true,
                 toolbar     : true,
                 footer        : true,
                 lineNumbers    : true,
                 selectColumn: true,
                 expandColumn: false },
        multiSearch: true,
        searches: titles[0],
        columns: titles[1],
        records: titles[2],
        onClick: function(event) 
{

        var grid = this;
        event.onComplete = function() {
        var sel_rec_ids = grid.getSelection();
        
        if (sel_rec_ids.length) {
     
        var sel_record = grid.get(sel_rec_ids[0]);
        w2ui.layout.content('main','<iframe class="row" id="Content2" style="height: 100%"></iframe>');
        document.getElementById('Content2').setAttribute('src',"further/singleview_titles.html?ids="+(sel_record.id).toString());
}
}}
    }
};

function loadMetadata(obj)
{
      document.getElementById('metadata').setAttribute('src', "http://repositorytest.ancient-astronomy.org/collection/PROM/object/"+obj);
};


$(function () {
    // initialization
    $('#main').w2layout(config.layout);
    w2ui.layout.content('left', $().w2sidebar(config.sidebar));
    w2ui.layout.content('main', $().w2grid(config.grid1));
    // in memory initialization
    $().w2grid(config.grid2);
    $().w2grid(config.grid3);
});
